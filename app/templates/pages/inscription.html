{% extends "conteneur.html" %}

{% block titre %}| Inscription{%endblock%}

{% block corps %}
<div class="centrer_contenu">
    <h1>Inscription</h1>
    <br>
    <p>Complétez le formulaire et cliquez sur "S'inscrire".</p>
    <br>
    <form class="form" method="POST" action="{{url_for('inscription')}}">
        <div class="form-group row">
            <label for="register-login" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="register-login" name="login"
                       placeholder="Nom d'utilisateur pour se connecter">
            </div>
        </div>
        <div class="form-group row">
            <label for="register-nom" class="col-sm-2 col-form-label">Nom</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="register-nom" placeholder="Votre nom pour les crédits"
                       name="nom">
            </div>
        </div>
        <div class="form-group row">
            <label for="register-email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="register-email" placeholder="email@example.com"
                       name="email">
            </div>
        </div>
        <div class="form-group row">
            <label for="register-password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="register-password"
                       placeholder="Mot de passe d'au moins six caractères" name="motdepasse">
            </div>
        </div>
        <br>
        <!-- Boutons -->
        <div>
            <button type="submit" class="btn btn-info btn-lg">S'inscrire</button>
            <a href="{{url_for('connexion')}}" class="btn btn-secondary btn-lg">Déjà inscrit ? Se connecter</a>
        </div>
    </form>
</div>
{% endblock %}
